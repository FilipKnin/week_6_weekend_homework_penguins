<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Penguins</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
<form id="penguins-form">
  <div class="form-wrapper">
    <div class="form-item">
      <label for="name" class = "primary">Name: </label>
      <input type="text" id="name" required>
    </div>

    <div class="form-item">
      <label for="profession" class = "primary">Class: </label>
      <select id="profession">
        <option value="" disabled selected></option>
        <option value="spy">spy</option>
        <option value="killer">killer</option>
        <option value="fishseller">fishseller</option>
      </select>
    </div>

    <div class="form_item">
      <fieldset id="weapon">
        <legend>Choose a weapon:</legend>
          <div>
            <input type="radio" id="weapon-choice-1" name="weapon" value="dead-fish" checked>
            <label for="weapon-choice-1">dead fish</label>
          </div>

          <div>
            <input type="radio" id="weapon-choice-2" name="weapon" value="charming-smile">
            <label for="weapon-choice-2">charming smile</label>
          </div>

          <div>
            <input type="radio" id="weapon-choice-3" name="weapon" value="ball">
            <label for="weapon-choice-3">ball</label>
          </div>
      </fieldset>
    </div>
  </div>
    <input type="submit" value="save">
</form>

  <button id='delete' type="button">Delete all</button>

  <h1>Penguins list:</h1>
  <div id="penguins-list"></div>

  </body>
</html>
